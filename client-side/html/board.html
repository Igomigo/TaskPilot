<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../stylesheets/board.css">
    <title>Board Page</title>
</head>
<body>
    <div class="content">
        <nav class="flex-div">
            <div class="nav-left flex-div">
                <img src="../images/menu.png">
                <h2 class="logo">Task<span class="pilot">Pilot</span></h2>
            </div>
            <div class="nav-middle flex-div">
                <input type="text" placeholder="Search">
                <img src="../images/search.png">
            </div>
            <div class="nav-right flex-div">
                <img src="../images/notification.png">
            </div>
        </nav>
        <!-- ---------- sidebar ------------ -->
        <div class="sidebar">
            <div class="side-links">
                <a href=""><img src="../images/user-icon.png"><p class="profile">Profile</p></a>
                <a href=""><img src="../images/home-icon.png"><p class="home">Home</p></a>
                <a href=""><img src="../images/board-list.png"><p class="boards">Boards</p></a>
                <a href=""><img src="../images/settings.png"><p class="settings">Settings</p></a>
            </div>
            <hr>
            <div class="boards-list">
                <a href=""><p class="yourBoards">Your Boards</p><img src="../images/plus.png"></a>
                <div class="boards"></div>
            </div>
        </div>
        <!---------- main  ---------->
        <div class="mainContainer">
            <div class="Lists"></div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../javaScript/board.js"></script>
</body>
</html>
